platform = espressif32
board = m5stack-core-esp32
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.7
	moononournation/GFX Library for Arduino@^1.3.5
	adafruit/Adafruit SPIFlash@^4.1.1
	m5stack/M5Stack@^0.4.6
lib_ldf_mode = deep